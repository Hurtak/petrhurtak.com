<!DOCTYPE html>
<html>
  <head>
    <title>Inline example snippet</title>
  </head>
  <body>
    <form>
      <input type="text" value="Type something" /> <br />
      <br />
      <input type="text" disabled />
    </form>
    <script>
      const [fromEl, toEl] = document.querySelectorAll("input");
      const reverse = () =>
        (toEl.value = fromEl.value
          .split("")
          .reverse()
          .join(""));

      reverse();
      fromEl.oninput = reverse;
    </script>
  </body>
</html>
